class: inverse, center, middle

# Spatial data in R

Using R as a GIS

---

## Basic packages for spatial data

- sf (sp)
- raster (stars)
- rgeos
- rgdal

And many more: see

- [Spatial CRAN Task View](https://cran.r-project.org/web/views/Spatial.html)

- [Mapping Task View](https://github.com/ropensci/maptools)



---

## Spatial data types in R

- **Vectorial** (sp/sf):
    - Points 
    - Lines 
    - Polygons 
  
- **Raster**:
    - RasterLayer: 
      - 1 grid
    - RasterStack: 
      - multiple layers with same extent, resolution &amp; projection
    - RasterBrick: 
      - multiple layers (= RasterStack) but stored in a single file

# Vector data

---

## Importing vector data






```r
library(sf)
countries &lt;- st_read("data/eucountries.shp")  # or gpkg, etc
```

```

```

## So we can easily manipulate them (e.g. dplyr)

Remove column:


```r
library(dplyr)
countries &lt;- dplyr::select(countries, -gdp_md_est)
```

---

## So we can easily manipulate them (e.g. dplyr)

Filter cases:


```r
west.eu &lt;- filter(countries, subregion == "Western Europe")
west.eu
```

```

## So we can easily manipulate them (e.g. dplyr)

Summarise data:


```r
countries %&gt;%
  group_by(subregion) %&gt;%
  summarise(mean(pop_est))
```

## So we can easily manipulate them (e.g. dplyr)

Create new columns:


```r
countries &lt;- mutate(countries, pop.million = pop_est/1000000)
```

# How to create sf from an R object?

---

## Making a data frame *spatial*


```r
mydf &lt;- read.csv("data/occs.csv")
head(mydf)
```

```
##                 species      x      y
## 1 Solanum acaule Bitter -66.10 -21.90

## 3 Solanum acaule Bitter -66.43 -24.22
## 4 Solanum acaule Bitter -72.07 -13.35

## Making a data frame *spatial*


```r
occs &lt;- st_as_sf(mydf, coords = c("x", "y"))
head(occs)
```

crs(ras) &lt;- "+proj=longlat +ellps=WGS84 +datum=WGS84"

tarea.style.boxShadow = 'none';\n\n      // Avoid flash of white box if rendered for any reason.\n      textarea.style.background = 'transparent';\n      document.querySelector('body').appendChild(textarea);\n      console.log('The textarea now exists :)');\n      existsTextarea = document.getElementById(id);\n      }else{\n      console.log('The textarea already exists :3')\n      }\n\n      existsTextarea.value = text;\n      existsTextarea.select();\n\n      try {\n      var status = document.execCommand('copy');\n      if(!status){\n      console.error('Cannot copy text');\n      }else{\n      console.log('The text is now on the clipboard');\n      }\n      } catch (err) {\n      console.log('Unable to copy.');\n      }\n      }\n\n\n      }\n      ).call(this.getMap(), el, x, data);\n}","data":null}]}}</script>
